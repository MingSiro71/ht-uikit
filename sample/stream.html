<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="HT-UIKit | Base">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.ht-uikit.com/base.html">
  <meta property="og:image" content="https://www.ht-uikit.com/image/base_ogp.png">
  <meta property="og:site_name" content="HT-UIKit">
  <meta property="og:description" content="Customized UIKit by Hentech">

  <link rel="stylesheet" href="../compiled/ht-uikit.css">

  <title>HT-UIKit | Stream</title>
</head>
<body>
  <header class="ht-vavbar-container ht-vavbar-container-sticky">
    <!-- navibar can be bound by block element or not -->
    <div style="max-width: 1080px">
      <nav>
        <div class="ht-vavbar-left ht-vavbar-logo">
          <a href="/">
            <img src="" alt="">
            <svg></svg>
            <text>LOGO<text>
          </a>
        </div>
        <div class="ht-vavbar-right"></div>
      </nav>
    </div>
  </header>
  <main class="ht-stream-container">
    <div class="ht-stream-substream-narrow ht-stream-substream-prior ht-toolbar">
      <h1>Toolbar menu</h1>
      <h2>Width: narrow</h2>
    </div>
    <div class="ht-stream-mainstream ht-base">
      <h1>Main contents</h1>
    </div>
    <div class="ht-stream-substream-medium ht-base">
      <h1>Assistant</h1>
      <h2>Width: medium</h2>
    </div>
    <div class="ht-stream-substream-broad ht-base">
      <h1>Assistant</h1>
      <h2>Width: broad</h2>
    </div>
  </main>
</body>
</html>
