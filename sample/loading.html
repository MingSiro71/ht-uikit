<!-- Loading:
  Lock user action with overlay and Display loading animation on it
  Overlay's z-index is 970 which is lower than navbar
  and higher than any thing included in ht-uikit 
  But it is recomended to code Loading after all of visible elements
  to avoid trouble amoung priority

  Copy loading element from this sample without any change
  If you want to change color of circles, you can set it from
  $base-color : link
  in _color.scss

  Or it is easy to patch ht-loading.scss
-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="HT-UIKit | Loading">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.ht-uikit.com/loading.html">
  <meta property="og:image" content="https://www.ht-uikit.com/image/loading_ogp.png">
  <meta property="og:site_name" content="HT-UIKit">
  <meta property="og:description" content="Customized UIKit by Hentech">

  <link rel="stylesheet" href="../compiled/ht-uikit.css">

  <title>HT-UIKit | Loading</title>
</head>
<body>
  <header class="ht-navbar-container ht-navbar-container-sticky">
    <nav>
      <div class="ht-navbar-left ht-navbar-logo">
        <a href="/">
          <img src="../asset/image/niwatori.png" alt="cook doodle doo!" style="height: 36px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="34" viewBox="0 0 28 34" xlink:href="dataï¼šimage/png;">
            <polygon fill="#000" points="19.1,4.1 13.75,1 8.17,4.45 13.6,7.44 "/>
            <path fill="#000" d="M21.67,5.43l-5.53,3.34l6.26,3.63v9.52l-8.44,4.76L5.6,21.93v-7.38L0,11.7v13.51l13.75,8.08L28,25.21V9.07 L21.67,5.43z"/>
          </svg>
          <text>HT-UIkit<text>
        </a>
      </div>
      <div class="ht-navbar-center ht-optionfor-notebook"><p>Text on the center</p></div>
      <div class="ht-navbar-right">
        <ul class="ht-navbar-navigation ht-optionfor-mobile-landscape">
          <li class="uk-active"><a href="#">Active</a></li>
          <li class=""><a href="#">Item</a></li>
          <li class=""><a href="#">Item</a></li>
          <li class=""><a href="#">Item</a></li>
        </ul>
        <button class="uk-button">Button</button>
      </div>
    </nav>
  </header>
  <!-- Set main content next to navbar! Do not locate other object! -->
  <section>
    <button onclick="displayLoading()">load</button>
    <p>Display loading object 2 seconds</p>
  </section>
  <!-- Loading -->
  <div id="overlay" class="ht-overlay">
    <div class="ht-overlay-field">
      <div class="ht-loading">
        <div class="ht-loading-ball-wrapper">
          <div class="ht-loading-ball ht-loading-ball-1"></div>
          <div class="ht-loading-ball ht-loading-ball-2"></div>
          <div class="ht-loading-ball ht-loading-ball-3"></div>
          <div class="ht-loading-ball ht-loading-ball-4"></div>
          <div class="ht-loading-ball ht-loading-ball-5"></div>
          <div class="ht-loading-ball ht-loading-ball-6"></div>
          <div class="ht-loading-ball ht-loading-ball-7"></div>
          <div class="ht-loading-ball ht-loading-ball-8"></div>
        </div>
      </div>    
    </div>      
  </div>
  <script>
    const removeLoading = (e) => {
      document.getElementById("overlay").classList.remove("ht-overlay-active");
    }
    const displayLoading = (e) => {
      document.getElementById("overlay").classList.add("ht-overlay-active");
      window.setTimeout(removeLoading, 2000);
    }
  </script>
</body>
</html>
